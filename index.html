<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    .task-section {
      margin-bottom: 30px;
    }
    .task {
      background: white;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .task p {
      margin: 0;
      flex: 1;
    }
    .task span {
      font-size: 12px;
      color: gray;
      display: block;
    }
    .actions button {
      margin-left: 5px;
      cursor: pointer;
    }
    input[type="text"] {
      width: 70%;
      padding: 10px;
      margin-right: 10px;
      font-size: 16px;
    }
    #addBtn {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>üìù To-Do List App</h2>
  <input type="text" id="taskInput" placeholder="Add a new task">
  <button id="addBtn">Add Task</button>

  <div class="task-section" id="pendingSection">
    <h2>‚è≥ Pending Tasks</h2>
    <div id="pendingTasks"></div>
  </div>

  <div class="task-section" id="completedSection">
    <h2>‚úÖ Completed Tasks</h2>
    <div id="completedTasks"></div>
  </div>

  <script>
    let tasks = [];

    function renderTasks() {
      const pendingContainer = document.getElementById('pendingTasks');
      const completedContainer = document.getElementById('completedTasks');
      pendingContainer.innerHTML = '';
      completedContainer.innerHTML = '';

      tasks.forEach((task, index) => {
        const taskDiv = document.createElement('div');
        taskDiv.className = 'task';

        const taskContent = document.createElement('p');
        taskContent.innerHTML = `
          ${task.text}
          <span>${task.completed ? "Completed at: " + task.completedAt : "Added at: " + task.createdAt}</span>
        `;

        const actionsDiv = document.createElement('div');
        actionsDiv.className = 'actions';

        const editBtn = document.createElement('button');
        editBtn.innerText = "‚úè";
        editBtn.onclick = () => editTask(index);

        const deleteBtn = document.createElement('button');
        deleteBtn.innerText = "üóë";
        deleteBtn.onclick = () => deleteTask(index);

        const toggleBtn = document.createElement('button');
        toggleBtn.innerText = task.completed ? "‚Ü©" : "‚úî";
        toggleBtn.onclick = () => toggleComplete(index);

        actionsDiv.appendChild(editBtn);
        actionsDiv.appendChild(deleteBtn);
        actionsDiv.appendChild(toggleBtn);

        taskDiv.appendChild(taskContent);
        taskDiv.appendChild(actionsDiv);

        if (task.completed) {
          completedContainer.appendChild(taskDiv);
        } else {
          pendingContainer.appendChild(taskDiv);
        }
      });
    }

    function addTask() {
      const input = document.getElementById('taskInput');
      const text = input.value.trim();
      if (text === "") return;

      const newTask = {
        text,
        completed: false,
        createdAt: new Date().toLocaleString(),
        completedAt: null
      };
      tasks.push(newTask);
      input.value = '';
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      renderTasks();
    }

    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      tasks[index].completedAt = tasks[index].completed ? new Date().toLocaleString() : null;
      renderTasks();
    }

    function editTask(index) {
      const newText = prompt("Edit Task:", tasks[index].text);
      if (newText !== null && newText.trim() !== "") {
        tasks[index].text = newText.trim();
        renderTasks();
      }
    }

    document.getElementById('addBtn').addEventListener('click', addTask);
    document.getElementById('taskInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') addTask();
    });
  </script>
</body>
</html>
